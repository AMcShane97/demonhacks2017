<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medichain Rx - Home</title>
    <link href="img/MedichainRXFavicon.png" rel="shortcut icon">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/javascript.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="topNav" id='fixedNavTop'>
      <a href="index.html" id='topNavLeftMost'>Home</a>
      <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Login </button>
    </div>


    <!-- Modal -->
    <div id="loginModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">MediChain Login Services</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Log In</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Username</label>
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">

  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="password">Password</label>
  <div class="col-md-4">
    <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">

  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-8">
    <button id="submit" name="submit" class="btn btn-success">Login</button>
    <button id="cancel" name="cancel" class="btn btn-danger">Cancel</button>
  </div>
</div>

</fieldset>
</form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <div class="pimg1">
        <div class="pimage">
          <img id="logoImgLanding" src="img/MediChainSprite.png" alt="Medichain Rx">


        </div>
    </div>
    <section class="section section-light">
      <h2>Welcome To The Future Of Medical Records</h2>
      <div class="container">
        <div class="content">
          typing goes here
        </div>

      </div>
    </section>
  </body>
</html>
